<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home Page Form Build</title>
    <meta
      name="description"
      content="This is Calvin Olson's WDD 230 - Web Frontend Development course assignment portal. This will link out to the other projects this semester."
    />
    <meta name="author" content="Calvin Olson" />

    <link rel="stylesheet" href="styles/normalize.css" />
    <link rel="stylesheet" href="./styles/base.css" />
    <link rel="stylesheet" href="./styles/vars.css" />
    <link rel="stylesheet" href="./styles/genarics.css" />
    <link rel="stylesheet" href="./styles/larger.css" />
    <link rel="stylesheet" href="./styles/form.css" />

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Arimo&family=Noto+Sans+JP&display=swap"
      rel="stylesheet"
    />

    <!-- Favicon -->
    <link rel="icon" href="favicon.ico" />

    <!-- Social Media -->
    <meta property="og:title" content="Calvin Olson's WDD Homepage" />
    <meta property="og:type" content="website" />
    <meta property="og:description" content="Calvin Olson's WDD Website" />
    <meta property="og:image" content="./images/myself-min.webp" />
    <meta property="og:url" content="https://calvin3oo.github.io/wdd230/" />
  </head>
  <body>
    <header class="flex-row-center gold py-1">
      <img
        class="img-small-size rounded"
        src="./images/myself-min.webp"
        alt="A selfie of Calvin"
      />
      <h1>Calvin Olson</h1>
    </header>

    <nav id="main-nav" class="pb-1">
      <div id="hamburger" class="mobile-show"></div>
      <ul id="menu" class="style-none mobile-hidden nav-links">
        <li class="active"><a href="#">Home</a></li>
        <li><a href="lesson03/chamber-site-plan.html">Site Plan</a></li>
        <li><a href="chamber/">Chamber</a></li>
        <li><a href="https://www.byui.edu/" target="_blank">BYU-Idaho</a></li>
        <li>
          <a
            href="https://www.churchofjesuschrist.org/study/scriptures/nt/john/11?lang=eng&id=p35#p35"
            target="_blank"
            >John 11:35</a
          >
        </li>
      </ul>
    </nav>

    <main>
      <div class="container">
        <form class="card main-form" action="record.html" method="get">
          <h2 class="text-align-left">Join Form:</h2>
          <div class="form-group mt-1">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required />
          </div>
          <div class="form-group">
            <label for="password">Password:</label>
            <input
              type="password"
              id="password"
              name="password"
              pattern="[a-zA-Z0-9]{8,}"
              title="Password must be at least 8 characters long and can only be alphanumeric"
              required
            />
          </div>
          <div class="form-group">
            <label for="confirm_password">Confirm Password:</label>
            <input
              type="password"
              id="confirm_password"
              name="confirm_password"
              required
              onchange="checkPassword()"
            /> <br>
            <p id="password_error" style="display: none; color: red">
              Passwords do not match. Please try again </p>
          </div>
          <div class="form-group">
            <label for="email">Email:</label>
            <input
              type="email"
              id="email"
              name="email"
              pattern=".+@byui\.edu"
              title="A valid byui.edu email address."
              required
            />
          </div>
          <div class="form-group">
            <label for="page_rating">Page Rating:</label>
            <input
              type="range"
              id="page_rating"
              name="page_rating"
              min="1"
              max="10"
              step="1"
              oninput="showRatingValue()"
            />
            <span id="rating_value">5</span>
          </div>
          <button type="submit">Submit</button>
        </form>
      </div>
    </main>

    <footer class="text-center gold mt-1 p-1">
      <p>
        &copy;<span id="current-year"></span> Calvin Olson, US
        <img
          class="img-text-size"
          src="./images/us-flag.webp"
          alt="The US Flag"
        />
      </p>
      <p id="lastModified"></p>
    </footer>

    <script src="./scripts/getdates.js"></script>
    <script src="./scripts/menu.js"></script>
    <script src="./scripts/form.js"></script>
  </body>
</html>
